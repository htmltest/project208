<div class="window-feedback">
    <div class="window-title">Заявка на подключение</div>
    <div class="window-content">
        <form action="ajax/error.html" method="post" class="ajax-form">
            <div class="form-input"><span>ФИО<em>*</em></span><input type="text" name="name" value="" class="required" /></div>
            <div class="form-input"><span>Контактный телефон<em>*</em></span><input type="text" name="phone" value="" class="required phoneRU" /></div>
            <div class="form-input"><span>Организация<em>*</em></span><input type="text" name="company" value="" class="required" /></div>

            <div class="form-input form-input-city">
                <span>Город<em>*</em></span>
                <input type="text" name="city" value="Санкт-Петербург" class="required" disabled="disabled" />
                <div class="form-input-city-select">
                    <div class="form-input-city-select-input"><input type="text" name="city" value="" data-url="ajax/citylist.json" /></div>
                    <div class="form-input-city-select-list"></div>
                    <div class="form-input-city-select-hint">Введите минимум 3 буквы</div>
                    <div class="form-input-city-select-nothing">Нет вариантов</div>
                </div>
            </div>

            <div class="form-input"><span>E-mail<em>*</em></span><input type="text" name="email" value="" class="required email" /></div>
            <div class="form-notice">Нажимая на кнопку «Отправить», вы даете согласие<br /> на обработку персональных данных.</div>
            <div class="form-submit"><input type="submit" class="btn" value="Отправить" /></div>
        </form>
    </div>
</div>
